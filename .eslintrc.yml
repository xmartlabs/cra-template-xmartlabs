extends: './template/.eslintrc.yml'
rules:
  # NOTE: THIS IS ONLY NEEDED ON THE TEMPLATE PROJECT. That way we avoid installing all
  # dependencies in this project, which isn't needed. They should be installed
  # on the target project generated with Create React App.
  # AVOID THESE RULES IN ANY PROJECT OTHER THAN HERE
  import/no-unresolved: 'off'
  import/no-extraneous-dependencies: 'off'
